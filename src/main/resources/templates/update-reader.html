<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update-reader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style type="text/css">
        p {
            margin: 0;
        }
        .inputStyle {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="myContainer">
    <form action="update-reader" method="post" th:object="${reader}">
        <div style="
                width:315px;
                margin:0;
                display: flex;
                flex-direction: column;
                align-items: center;
            ">
            <div class="inputStyle">
        <input type="hidden" name="id" th:field="*{id}">
        Фамилия: <input type="text" name="surName" th:field="*{surName}">
            </div>
            <div class="inputStyle">
        Имя: <input type="text" name="name" th:field="*{name}">
            </div>
            <div class="inputStyle">
        Отчество: <input type="text" name="patronymic" th:field="*{patronymic}">
            </div>
            <div class="inputStyle">
        Телефон: <input type="text" name="phone" th:field="*{phone}">
            </div>
            <div class="inputStyle">
        Email: <input type="text" name="email" th:field="*{email}">
            </div>
            <div class="inputStyle">
                Дата Рождения: <input type="date" name="dateOfBirth" th:field="*{dateOfBirth}">
            </div>
        <button type="submit" class="btn btn-success">Обновить читателя</button>
    </form>
</div>
</body>
</html>
