<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
   body {
    background: #FFFAFA
   }
   </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="library">Библиотека:</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="library">Библиотека <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active">Книги <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="reader" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Читатели <span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="search-reader" method="post">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="surName">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container">
    <hr>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Название:</th>
            <th>Автор:</th>
            <th>Номер книги:</th>
            <th>Забронирована ли:</th>
            <th>Дата получения:</th>
            <th>Обновить</th>
            <th>Удаление</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reader: ${reader}">
            <td th:text="${reader.id}"></td>
            <td th:text="${reader.surName}"></td>
            <td th:text="${reader.name}"></td>
            <td th:text="${reader.patronymic}"></td>
            <td th:text="${reader.dateOfBirth}"></td>
            <td th:text="${reader.phone}"></td>
            <td th:text="${reader.email}"></td>
            <td>
                <a th:href="@{update-reader(id=${reader.id})}">обновить</a>
            </td>
            <td>
                <a class="text-danger" th:href="@{delete-reader(id=${reader.id})}">удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
